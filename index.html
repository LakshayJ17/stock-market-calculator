<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="header">
        <div class="left">
            <div id="websitename"><i class="icons fa-solid fa-calculator"></i>MARKET MATH</div>
        </div>
        <div class="mid">
            <div id="home">Home</div>
            <div id="calc-heading">Calculators</div>
            <div id="about">About Market</div>
        </div>
        <div class="right">
            <input type="checkbox" id="darkmode-toggle">
            <label for="darkmode-toggle">
                <i class="sun fa-regular fa-sun"></i>
                <i class="moon fa-solid fa-moon"></i>
            </label>
        </div>
    </nav>

    <div class="hero-grid">
        <div id="heading">Stock Market Calculator Hub</div>
        <p>Your one stop destination for all stock market calculators</p>
        <div class="redirect">
            <button id="explore">Explore calculators</button>
            <div class="learnmore">Learn More <i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a8676eedf4.js" crossorigin="anonymous"></script>
</body>

</html>

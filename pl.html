<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P&L Calculator</title>
  <link rel="stylesheet" href="pl.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Profit and Loss Calculator</h1>
      <h4>Exchange Turnover Charges : 0.00325% </h4>
      <h4>SEBI Turnover Fees : 0.0001% </h4>
      <h4>Stamp Duty - Delivery : 0.015% </h4>
      <h4>Security Transaction tax (STT) : 0.1% </h4>
      <h4>GST : 18% </h4>
      <h4>DP Charges</Canvas> : Rs 13.5/- </h4>
    </div>

    <div class="input-section">
      <label for="qty">Quantity</label>
      <input type="number" id="qty" required>
      <span class="warning" id="qty-warning"></span>

      <label for="buyPrice">Buy price per share</label>
      <input type="number" id="buyPrice" required>
      <span class="warning" id="buy-warning"></span>

      <label for="sellingPrice">Sell price per share</label>
      <input type="number" id="sellingPrice" required>
      <span class="warning" id="sell-warning"></span>

      <button type="submit">Calculate</button>
    </div>

    <div id="tax">
      <h2>Total Charges : <span id="tax-value"></span></h2>
    </div>
    <div id="result"></div>
    <a href="index.html"><button>Back to Home Screen</button></a>
  </div>
  <script src="pl.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="sip.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>SIP Calculator</h1>
        </div>

        <div class="choice">
            <div id="sip-opt" class="options selected">SIP</div>
            <div id="lumpsum-opt" class="options">LUMPSUM</div>
        </div>


        <form id="sip-form">
            <label for="monthly-investment">Monthly Investment Amount (₹)</label>
            <input type="number" id="monthly-investment" required>
            <span class="warning" id="monthly-investment-warning"></span>

            <label for="annual-rate">Annual Rate of Return (%)</label>
            <input type="number" id="annual-rate" step="0.01" required>
            <span class="warning" id="annual-rate-warning"></span>

            <label for="investment-period">Investment Period (Years)</label>
            <input type="number" id="investment-period" required>
            <span class="warning" id="investment-period-warning"></span>

            <button type="submit">Calculate</button>
        </form>

        <form id="lumpsum-form" style="display: none;">
            <label for="lumpsum-amount">Lumpsum Amount (₹)</label>
            <input type="number" id="lumpsum-amount" required>
            <span class="warning" id="lumpsum-amount-warning"></span>

            <label for="annual-rate-lumpsum">Annual Rate of Return (%)</label>
            <input type="number" id="annual-rate-lumpsum" step="0.01" required>
            <span class="warning" id="annual-rate-lumpsum-warning"></span>

            <label for="investment-period-lumpsum">Investment Period (Years)</label>
            <input type="number" id="investment-period-lumpsum" required>
            <span class="warning" id="investment-period-lumpsum-warning"></span>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <h3>Future Value : <span id="future-value"></span></h3>
        </div>

        <a href="index.html"><button>Back to Home Screen</button></a>
    </div>

    <script src="sip.js"></script>
</body>

</html>
